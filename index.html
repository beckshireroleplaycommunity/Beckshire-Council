<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army Air Corps – Applications Countdown</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0c0c0c;
            font-family: "Arial", sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .logo {
            width: 220px;
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.6));
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #9cc7ff;
        }

        .subtext {
            font-size: 18px;
            margin-bottom: 40px;
            color: #cccccc;
        }

        .countdown-box {
            padding: 25px 40px;
            background: rgba(255, 255, 255, 0.06);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            backdrop-filter: blur(4px);
            width: fit-content;
            box-shadow: 0 0 20px rgba(0, 130, 255, 0.25);
        }

        .time {
            font-size: 38px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #9cc7ff;
            text-shadow: 0 0 10px rgba(100,150,255,0.6);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <!-- Your image -->
    <img src="aac_logo.png" alt="Army Air Corps Logo" class="logo">

    <h1>Army Air Corps</h1>
    <div class="subtext">Applications Release Countdown</div>

    <div class="countdown-box">
        <div id="countdown" class="time">Loading...</div>
    </div>

    <footer>© British Army – Army Air Corps</footer>

    <script>
        // Event date: 16 November 2025 at 14:00 GMT
        const eventDate = new Date("2025-11-16T14:00:00Z").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = eventDate - now;

            if (diff <= 0) {
                document.getElementById("countdown").innerHTML = "APPLICATIONS OPEN!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
