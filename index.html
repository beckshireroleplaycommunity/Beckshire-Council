<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army Air Corps – Applications Countdown</title>

    <style>
        /* Reset and base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0c0c0c;
            font-family: "Arial", sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #9cc7ff;
        }

        .subtext {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #cccccc;
        }

        .countdown-box {
            padding: 30px 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            backdrop-filter: blur(6px);
            box-shadow: 0 0 25px rgba(0, 130, 255, 0.25);
            transition: all 0.3s ease;
        }

        .countdown-box:hover {
            box-shadow: 0 0 35px rgba(0, 180, 255, 0.35);
            transform: translateY(-3px);
        }

        .time {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #9cc7ff;
            text-shadow: 0 0 15px rgba(100,150,255,0.6);
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #cccccc;
            opacity: 0.6;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            .subtext {
                font-size: 1rem;
            }
            .countdown-box {
                padding: 20px 30px;
            }
            .time {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <h1>Army Air Corps</h1>
    <div class="subtext">Applications Release Countdown</div>

    <div class="countdown-box">
        <div id="countdown" class="time">Loading...</div>
    </div>

    <footer>© British Army – Army Air Corps</footer>

    <script>
        // Set the target date and time for the countdown
        const eventDate = new Date("2025-11-16T14:00:00Z").getTime();

        function padZero(num) {
            return num.toString().padStart(2, '0');
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = eventDate - now;

            if (diff <= 0) {
                document.getElementById("countdown").innerHTML = "APPLICATIONS OPEN!";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days}d ${padZero(hours)}h ${padZero(minutes)}m ${padZero(seconds)}s`;
        }

        // Initial call
        updateCountdown();

        // Update every second
        const interval = setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
